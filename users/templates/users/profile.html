{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<br><br>
    <div class="content-section mt-5 box-effect p-4">
      <div class="media">
        <img class="rounded-circle account-img article-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading mt-2">{{ user.username }}</h2>
          <p class="text-secondary p-1">{{ user.email }}</p>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Profile Info</legend>
              {{ u_form|crispy }}
              {{ p_form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn box-effect" type="submit">Update</button>
          </div>
      </form>
    </div>
{% endblock content %}
