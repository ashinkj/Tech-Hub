{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    
      <style>
        .rounded-image {
          height: 200px;
          width: 200px;
          border-radius: 50%;
          display: block; 
        }
        .center-div {
              display: flex;
              justify-content: center; 
              align-items: center; 
              height: 300px; 

  }
        
      </style>
      
      <div class="col-md-8 text-center center-div">
        <div class="img  img-circle mt-5 pb-2">
          <img src="{{ user.profile.image.url }}" class="rounded-image">
        </div>
        <div class="mt-3 mr-5 " >
          <ul class="thumb-info">
            <h1>{{ user.username }}</h1>
            <li class="ml-2"><i class="ti-notepad"></i>{{ user.email }}</li>
          </ul>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Profile Info</legend>
              {{ u_form|crispy }}
              {{ p_form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn box-effect" type="submit">Update</button>
          </div>
      </form>
    </div>
{% endblock content %}
