{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<br><br>
    <div class="content-section mt-5 box-effect p-4">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Blog-Post </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn  box-effect" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock content %}
